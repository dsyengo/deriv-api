<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deriv Trading Bot</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Deriv Trading Bot</h1>

      <!-- Bot Selection -->
      <label for="bot-select">Select a Bot:</label>
      <select id="bot-select">
        <option value="">Choose a bot</option>
        <option value="bot1">Bot 1</option>
        <option value="bot2">Bot 2</option>
        <option value="bot3">Bot 3</option>
      </select>

      <!-- Stake and Duration Inputs -->
      <label for="stake">Stake:</label>
      <input
        type="number"
        id="stake"
        placeholder="Enter stake amount"
        min="1"
      />

      <label for="duration">Duration (in minutes):</label>
      <input type="number" id="duration" placeholder="Enter duration" min="1" />

      <!-- Martingale Strategy -->
      <div class="martingale-container">
        <label for="enable-martingale">Enable Martingale Strategy:</label>
        <input type="checkbox" id="enable-martingale" />
        <div id="martingale-factor-container" style="display: none">
          <label for="martingale">Martingale Factor:</label>
          <input
            type="number"
            id="martingale"
            placeholder="Enter martingale factor"
            min="1"
          />
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="bot-actions">
        <button id="start-btn">Start</button>
        <button id="pause-btn" disabled>Pause</button>
        <button id="stop-btn" disabled>Stop</button>
      </div>

      <!-- Trade Status -->
      <div class="trade-info">
        <p id="trade-statement">Status: Not started</p>
        <p id="profit-loss">Profit/Loss: $0.00</p>
      </div>

      <!-- Trade Results Table -->
      <div class="trade-results">
        <h3>Trade Results</h3>
        <table id="results-table">
          <thead>
            <tr>
              <th>Trade ID</th>
              <th>Result</th>
              <th>Profit/Loss</th>
            </tr>
          </thead>
          <tbody>
            <!-- Trade results will be appended here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
