<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trading Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./analysistools.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <!-- Updated First Container -->
        <div class="section">
          <!-- Existing Content -->

          <div class="market-title">DIGITS CURSOR</div>

          <!-- Account Details -->
          <div class="acc-log">
            <div class="balance-card" id="balance-card">
              <p id="account-balance" class="real-text">Balance: Loading...</p>
              <p id="account-currency" class="real-text"></p>
            </div>

            <button class="login-button" id="login-button">Login</button>
          </div>

          <label for="market">Select Market:</label>
          <select id="market" class="dropdown">
            <option value="">Select Market</option>
            <option value="R_10">Volatility 10 Index</option>
            <option value="R_25">Volatility 25 Index</option>
            <option value="R_50">Volatility 50 Index</option>
            <option value="R_75">Volatility 75 Index</option>
            <option value="R_100">Volatility 100 Index</option>
            <option value="1HZ10V">1Hz Volatility 10 Index</option>
            <option value="1HZ25V">1Hz Volatility 25 Index</option>
            <option value="1HZ50V">1Hz Volatility 50 Index</option>
            <option value="1HZ75V">1Hz Volatility 75 Index</option>
            <option value="1HZ100V">1Hz Volatility 100 Index</option>
          </select>

          <div id="latest-tick-container">
            <p id="latest-tick">Latest Tick: --</p>
            <p id="last-digit">Last Digit: --</p>
          </div>

          <div id="digit-circle-container" class="digit-circle-container"></div>
        </div>

        <!-- Container 2 -->
        <div class="section">
          <!-- Container 2 -->
          <div class="container">
            <label for="file-select">Choose an Analysis Strategy:</label>
            <select id="file-select" onchange="loadFile()">
              <option value="">Select a File</option>
              <option value="./overunder (1).html">Over/Under</option>
              <option value="./evenodd (1).html">Even/Odd</option>
              <option value="./matches (1).html">Matches</option>
            </select>
            <div id="content" class="content">
              <p>Select a file from the dropdown to view its content.</p>
            </div>
          </div>
        </div>

        <!-- Container 3 -->
        <div class="section">
          <iframe src="https://app.deriv.com/bot"></iframe>
        </div>
      </div>
    </div>

    <script src="./bs.js"></script>
    <script src="./cursor.js"></script>
    <script src="./login.js"></script>
    <script src="./analysis.js"></script>
  </body>
</html>
