<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deriv Dashboard with Bot</title>
    <link rel="stylesheet" href="./dashboard.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Deriv Account Dashboard</h1>
        <p>Manage your real and demo account balances</p>
      </header>
      <main>
        <!-- Tab Navigation -->
        <div class="tab-navigation">
          <button
            id="real-tab"
            class="tab active-tab real-tab"
            aria-selected="true"
          >
            Real Account
          </button>
          <button id="demo-tab" class="tab demo-tab" aria-selected="false">
            Demo Account
          </button>
        </div>
        <!-- Account Details -->
        <div class="balance-card" id="balance-card">
          <h2 id="account-title">Real Account</h2>
          <p id="account-balance" class="real-text">Balance: Loading...</p>
          <p id="account-currency" class="real-text">Currency: Loading...</p>
        </div>
        <!-- Deriv Bot Section -->
        <div class="bot-container">
          <h2>Deriv Bot</h2>
          <iframe
            id="bot-frame"
            src="https://app.deriv.com/bot"
            title="Deriv Bot"
            frameborder="0"
            class="bot-iframe"
          ></iframe>
        </div>
        <!-- Log Out Button -->
        <div class="logout-section">
          <button id="logout-btn" class="logout-btn">Log Out</button>
        </div>
      </main>
      <footer>
        <p>Powered by Deriv API</p>
      </footer>
    </div>
    <!-- <script src="./dashboard.js"></script> -->
  </body>
</html>
