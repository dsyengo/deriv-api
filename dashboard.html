<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deriv Account Dashboard</title>
    <link rel="stylesheet" href="./dashboard.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Deriv Account Dashboard</h1>
        <p>Manage your real and demo account balances</p>
      </header>
      <main>
        <!-- Tab Navigation -->
        <div class="tab-navigation">
          <button
            id="real-tab"
            class="tab active-tab real-tab"
            aria-selected="true"
          >
            Real Account
          </button>
          <button id="demo-tab" class="tab demo-tab" aria-selected="false">
            Demo Account
          </button>
        </div>
        <!-- Account Details -->
        <div class="balance-card" id="balance-card">
          <h2 id="account-title">Real Account</h2>
          <p id="account-balance" class="real-text">Balance: Loading...</p>
          <p id="account-currency" class="real-text">Currency: Loading...</p>
        </div>
        <!-- Transaction History -->
        <div class="transaction-history">
          <h2>Transaction History</h2>
          <ul id="transaction-list">
            <!-- Transaction items will be dynamically added here -->
          </ul>
        </div>
        <!-- Log Out Button -->
        <div class="logout-section">
          <button id="logout-btn">Log Out</button>
        </div>
        <!-- Redirect to Trading Button -->
        <div class="redirect-section">
          <button id="trade-btn">Go to Trading</button>
        </div>
      </main>
      <footer>
        <p>Powered by Deriv API</p>
      </footer>
    </div>
    <script src="./dashboard.js"></script>
  </body>
</html>
